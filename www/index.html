<template id="create.html">

<template id="text.html">
  <ons-page id= "usr_text_input">





<ons-list style='margin-top:20px;margin-bottom:10px'>
    <ons-list-header>Insert text</ons-list-header>

<ons-list-item>
<textarea maxlength="800" style="width:100%;height:160px" class="textarea--transparent" rows="5" placeholder="Life is just some sample text" id='user_txt' onblur="refresh_preloaded(true);delete_history();"></textarea>
<textarea style="display:none" id="default_txt" rows="3">Life is just some sample text</textarea>
</ons-list-item>




<ons-list-item>

      <div class="center">Auto line break</div>
      <div class="right"><ons-switch id="autolinebreak" checked></ons-switch></div>
</ons-list-item>

</ons-list>

<p style="text-align: center;">

<button class="button button--outline download_btn" onclick=" getQuote()">Random</button>
<button class="button button--outline download_btn" onclick="$('#user_txt').val('')">Clear</button>
</p>



  </ons-page>
</template>

<template id="mood.html">
  <ons-page id="mood">
    <p style="text-align: center;">
  <ons-list onclick="refresh_preloaded(true)">
    <ons-list-header>Choose mood of image</ons-list-header>
    <ons-list-item class="mood-item" value="1" tappable>Lovely</ons-list-item>

</ons-list>
<div id='mood_val' class='hidden'></div>
    </p>
  </ons-page>
</template>



<template id="rand_img.html">
  <ons-page  id = "image">

<ons-gesture-detector>


  <div id="detect-area" style="background:rgba(244,244,244,0.8); margin:auto; position: relative; width: 100%;  max-width:400px; text-align: center; max-height:400px">
<div class="tutorial" style='position: absolute; right:0px; top:100px; z-index:2; padding:10px; padding-left:30px; background:url(img/swipe_left_background_wh.png); background-repeat:no-repeat; color:black'>
Swipe left to change the style
</div>

<svg class="loader progress-circular progress-circular--indeterminate">
  <circle class="progress-circular__background"/>
  <circle class="progress-circular__primary progress-circular--indeterminate__primary"/>
  <circle class="progress-circular__secondary progress-circular--indeterminate__secondary"/>
</svg>

<div id='download_image' style='text-align: center; height: <script>$(window).width();</script>px '></div>

<div id='debug_console' style='display:none'>

User image<div id='user_img'></div><br>
Preloaded image<div id='preloaded_image'></div><br>
Current image<div id='current_image'></div><br>
Current banner image<div id='current_banner_image'></div><br>
History image<div id='history_image'></div><br>
Preloaded Code <div id='preloaded_code'></div><br>
Code <div id='code'></div><br>
History Code<div id='history_code'></div><br>
</div>
  </div>
</ons-gesture-detector>

    <p style="text-align: center;">
    <button id='btn_create_random_history' class="button button--outline hidden">Back</button>

    </p>
  </ons-page>
