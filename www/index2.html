<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Cropper.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/0.8.1/cropper.min.css">
  <style>
    .container {
      max-width: 640px;
      margin: 20px auto;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cropper with fixed crop box</h1>
    <div>
      <img id="image_to_crop" src="https://c2.staticflickr.com/4/3455/3372925208_edac7cf91b_b.jpg" alt="Picture">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/cropper.min.js"></script>
 
  <script>
window.onload = function () {

  'use strict';

$('#image_to_crop').cropper({
  aspectRatio: 1 / 1,
  autoCropArea: 1,
  cropBoxResizable: false,
  cropBoxMovable: false,
  toggleDragModeOnDblclick: false,
  dragMode: 'move',
});

    };
  </script>
</body>
</html>
